<h1 mat-dialog-title>USUARIOS</h1>
<div mat-dialog-content>
<form [formGroup]="productForm" class="grid formgrid">
    <mat-datepicker #picker></mat-datepicker>
    <button type="button" (click)="openDatepicker()">Abrir Datepicker</button>
<div class="col-12">
    
<mat-form-field class="w-full">
<mat-label>Nombre</mat-label>
<input formControlName="name" matInput />
</mat-form-field>
</div>
<div class="col-12">

</div>
<pre>{{ productFormJson }}</pre>

    </form>
</div>
<div mat-dialog-actions>
<button  mat-button>Cancelar</button>
<button (click)="onSave" mat-button>Guardar</button>
</div>
