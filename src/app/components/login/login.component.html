<div class="login-container">
<mat-card>
<mat-card-header>
<mat-card-title><h1 style="font-size: 1.5rem">Iniciar sesion</h1></mat-card-title>
    </mat-card-header>
<mat-card-content>
<form
(ngSubmit)="onSubmit()"
[formGroup]="loginForm" 
class="grid formgrid"
>

<div class="col-12">
<mat-form-field class="w-full">
<mat-lavel>Email</mat-lavel>
<input  formControlName="email" matInput/>
</mat-form-field>
</div>

<div class="col-12">
<mat-form-field class="w-full" >
<mat-lavel>Password</mat-lavel>
<input formControlName="password" matInput />
</mat-form-field>
</div>

<div class= "col-12">
<button  class="w-full" mat-flat-button color="primary">
    Ingresar
</button>
</div>

</mat-card-content>
</mat-card>
</div>
